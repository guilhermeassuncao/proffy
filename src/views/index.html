<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#8257E5" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Proffy | Sua plataforma de estudos online" />
        <meta property="og:description" content="O Proffy é uma plataforma feita para conectar alunos e professores" />
        <meta name="image" property="og:image" content="images/og-image.jpg" />
        <meta property="og:url" content="https://proffy-guilhermeassuncao.herokuapp.com/" />

        <title>Proffy | Sua plataforma de estudos online</title>

        <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/partials/page-landing.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        />
    </head>

    <body id="page-landing">
        <div id="container">
            <div class="logo-container">
                <img src="images/logo.svg" alt="Proffy" />
                <h2>Sua plataforma de estudos online</h2>
            </div>

            <img class="hero-image" src="images/landing.svg" alt="Plataforma de Estudos" />

            <div class="buttons-container">
                <a class="study" href="/study">
                    <img src="images/icons/study.svg" alt="Estudar" />
                    Estudar
                </a>
                <a class="give-classes" href="/give-classes">
                    <img src="images/icons/give-classes.svg" alt="Dar Aulas" />
                    Dar Aulas
                </a>
            </div>

            <p class="total-connections">
                Total de 200 conexões já realizadas
                <img src="images/icons/purple-heart.svg" alt="Coração Roxo" />
            </p>
        </div>
    </body>
</html>
